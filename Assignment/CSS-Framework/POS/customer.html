        <!-- ====================  CUSTOMER  ============================== -->

        <section class="Customer" id="Customer">
            <div class="card">

            <div class="row justify-content-around" style="height: max-content; padding-top: 40px;">
                <div class="col-10 col-md-5 col-lg-5 p-0" style="background-color: grey;">
                    <h4 class="text-center p-2 text-light" style="background-color: red;">Search Customer</h4>
                    <form>
                        <div class="mb-3 ms-3 me-3">
                            <input class="form-control" id="custId" placeholder="Input Customer ID" type="text">
                        </div>
                        <button class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3" type="submit">Search</button>
                        <button class="btn btn-danger ms-3 mb-3 ms-md-3 ms-lg-3" type="button">Delete</button>
                        <button class="btn btn-warning ms-3 mb-3 ms-md-3 ms-lg-3" type="reset">Clear</button>

                        <div class="mb-4 ms-3 me-4">

                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Add Customer</button>
                        </div>
                    </form>
                </div>


                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content" style="background-color: grey;">
                                <div class="modal-header" style="background-color: red;">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Customer</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="customer" class="form-label">Customer ID:</label>
                                            <input type="text" class="form-control" id="exampleInputID">
                                        </div>
                                        <div class="mb-3">
                                            <label for="customer" class="form-label">Customer Name:</label>
                                            <input type="text" class="form-control" id="exampleInputName:">
                                        </div>
                                        <div class="mb-3">
                                            <label for="customer" class="form-label">Customer Address:</label>
                                            <input type="text" class="form-control" id="exampleInputAddress:">
                                        </div>
                                        <div class="mb-3">
                                            <label for="customer" class="form-label">Customer Salary:</label>
                                            <input type="number" class="form-control" id="exampleInputSalary:">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger">Save</button>
                                    <button type="button" class="btn btn-warning"
                                        >Renew</button>
                                    <button type="button" class="btn btn-info"data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row mt-1 mt-md-2 mt-lg-5 justify-content-around">
                <div class="col-10">

                    <div class="customeTableDiv">
                        <table class="table bg-light table-bordered w-100 h-100 table-hover">
                            <thead class="text-light text-center"
                                style="background-color: red; height: fit-content;">
                                <tr style="color: white;">
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Salary</th>
                                </tr>
                            </thead>
                            <tbody id="customerTable" style="background-color: white;">
                                <tr>
                                    <td>C001</td>
                                    <td>Piyumika</td>
                                    <td>Galle</td>
                                    <td>100000</td>
                                </tr>

                                <tr>
                                    <td>C002</td>
                                    <td>Ravi</td>
                                    <td>Galle</td>
                                    <td>200000</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>


        </section>
