<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <title>Case 6 </title>

    <style>
        body {
            font-size: 0;
        }
        body>div {
            position: absolute;
            display: inline-block;
            border: 1px solid black;
            box-sizing: border-box;
        }
        body>div:nth-child(2) {
            left: 50%;
        }
        body>div:nth-child(3) {
            width: 25%;
            right: 0;
            height: 100vh;
        }
        body>div:nth-child(4) {
            margin-top: 33.33vh;
            left: 0;
        }
        body>div:nth-child(5) {
            margin-top: 33.33vh;
            left: 25%;
        }
        body>div:nth-child(6) {
            margin-top: 33.33vh;
            left: 50%;
        }
        body>div:nth-child(7) {
            margin-top: 66.66vh;
            left: 0;
        }
        body>div:nth-child(8) {
            margin-top: 66.66vh;
            left: 25%;
        }
        .normal {
            width: 25%;
            height: 33.33vh;
        }
        .long {
            width: 50%;
            height: 33.33vh;
        }
        img {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="../Case 5/normalize.css">
</head>
<body>
<div class="long">
    <img src="asset/img1.jpg" alt="image">
</div>
<div class="normal">
    <img src="asset/img2.jpg" alt="image">
</div>
<div>
    <img src="asset/img3.jpg" alt="image">
</div>
<div class="normal">
    <img src="asset/img4.jpg" alt="image">
</div>
<div class="normal">
    <img src="asset/img5.jpg" alt="">
</div>
<div class="normal">
    <img src="asset/img6.jpg" alt="">
</div>
<div class="normal">
    <img src="asset/img7.jpg" alt="">
</div>
<div class="long">
    <img src="asset/img3.jpg" alt="">
</div>
</body>
</html>
